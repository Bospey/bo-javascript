<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript practice</title>
</head>
<body>
  <h1>Your JavaScript page</h1>
  <p>Use your Inspector to view your console.</p>
  <script>
  console.log("Let's do math:");
  let x = 5;
  console.log(x);
  let y = 3;
  console.log(y);
  let z = x * y;
  console.log(z);

  console.log("Math on my own:")
  console.log("Addition")
  let w = 9;
  console.log(w);
  let q = 3456;
  console.log(q);
  let r = w + q;
  console.log(r);
  console.log("Subtraction")
  let p = 34;
  console.log(p);
  let e = 23;
  console.log(e);
  let u = p - e;
  console.log(u);
  console.log("Division")
  let v = 51;
  console.log(v);
  let c = 3;
  console.log(c);
  let g = v / c;
  console.log(g);

  console.log("Working with strings:")
  let firstName = 'Bo';
  let middleName = 'Miller';
  let lastName = 'Espey';
  let name = firstName + " " + middleName + " " + lastName;
  console.log(name)

  console.log("Strings on my own")
  let greeting = 'My name is';
  console.log(greeting + " " + name)

  console.log("Using functions")

  // function to make square numbers
  function makeSquare (theNumb) {
  let squared = theNumb * theNumb;
  return squared;
  }
  let try01 = makeSquare(3);
  console.log(try01);
  let try02 = makeSquare(4);
  console.log(try02);
  let try03 = makeSquare(30)
  console.log(try03);

  // Functions on my own.
  function makeName (firstName, middleName, lastName) {
  let names = firstName + " " + middleName + " " + lastName
  return names
  }
  let attempt1 = makeName()
  console.log(makeName ('Bo', 'Miller', 'Espey'))
  let attempt2 = makeName()
  console.log(makeName ('John', 'Pig', 'Pork'))
  let attempt3 = makeName()
  console.log(makeName ('Robert', '"Beto"', "O'Rourke"))
  </script>
</body>
