<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript practice</title>
</head>
<body>
  <h1>Your JavaScript page</h1>
  <p>Use your Inspector to view your console.</p>
  <script>
  console.log("Let's do math:");
  let x = 5;
  console.log(x);
  let y = 3;
  console.log(y);
  let z = x * y;
  console.log(z);

  console.log("Math on my own:")
  console.log("Addition")
  let w = 9;
  console.log(w);
  let q = 3456;
  console.log(q);
  let r = w + q;
  console.log(r);
  console.log("Subtraction")
  let p = 34;
  console.log(p);
  let e = 23;
  console.log(e);
  let u = p - e;
  console.log(u);
  console.log("Division")
  let v = 51;
  console.log(v);
  let c = 3;
  console.log(c);
  let g = v / c;
  console.log(g);
  </script>
</body>
</html>
